<body>
<p>p = 3.14</p>
<p>R = 6</p>
<p>S = p * R<sup>2</sup></p>
<p>L = 2 * p * R</p>
<p>D = R * 2</p>
    <script>
        const p = 3.14
        const R = 6
        const S = p * R ** 2
        const L = 2 * p * R
        const D = R * 2
        document.write("answer", "<br>")
        document.write("S = ", S, "<br>")
        document.write("<br>")
        document.write("L = ", L, "<br>")
        document.write("<br>")
        document.write("D = ", D)
    </script>
