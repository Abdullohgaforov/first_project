<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>begin 10</title>
</head>
<body>
<p>a = 16</p>
<p>b = 4</p>
<p>-------------</p>
  <script>
    const a = 16;
    const b = 4;
    const c = a + b;
    const d = a - b;
    const e = a * b;
    const f = a / b;
    const g = a ** 2;
    const h = b ** 2;
    document.write("a + b =", c, "<br>")
    document.write("<br>")
    document.write("a - b =", d, "<br>")
    document.write("<br>")
    document.write("a * b =", e, "<br>")
    document.write("<br>")
    document.write("a / b =", f, "<br>")
    document.write("<br>")
    document.write("a<sup>2</sup> =", g, "<br>")
    document.write("<br>")
    document.write("b<sup>2</sup> =", h,"<br>")
  </script>
</body>
</html>
