<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>begin 6</title>
</head>
<body>
<p>a = 4</p>
<p>b = 5</p>
<p>c = 9</p>
<p>V = a * b * c</p>
<p>S = 2 * (a * b + b * c + a * c)</p>
<p></p>
<script>
    const a = 4;
    const b = 5;
    const c = 9;
    const V = a * b * c
    const S = 2 * (a * b + b * c + a * c)
    document.write("V =", V, "<br>")
    document.write("<br>")
    document.write("S =", S, "<br>")
</script>
</body>
