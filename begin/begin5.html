<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>begin 5</title>
</head>
<body>
<p>a = 4</p>
<p>V = a<sup>3</sup></p>
<p>S = 6 * a<sup>2</sup></p>
<script>
    const a = 4;
    const V = a ** 3;
    const S = 6 * (a ** 2);
    document.write("V =", V, "<br>");
    document.write("<br>")
    document.write("S =", S);
</script>
</body>
</html>
