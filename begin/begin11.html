<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>begin 11</title>
</head>
<body>
<p>a = 50</p>
<p>b = 5</p>
<p>-------------</p>
  <script>
    const a = -50
    const b = 5
    const c = a + b;
    const d = a - b;
    const e = a * b;
    const f = a / b;
    const g = Math.abs(a)
    const h = Math.abs(b)
    document.write("a + b =", c, "<br>")
    document.write("<br>")
    document.write("a - b =", d, "<br>")
    document.write("<br>")
    document.write("a * b =", e, "<br>")
    document.write("<br>")
    document.write("a / b =", f, "<br>")
    document.write("<br>")
    document.write("|a| =", g, "<br>")
    document.write("<br>")
    document.write("|b| =", h, "<br>")
  </script>
</body>
</html>
